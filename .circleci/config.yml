version: 2.1

orbs:
    slack: circleci/slack@4.12.1

workflows:
    version: 2
    default:
        jobs:
            - macos-job:
                name: SPM
                xcode: "14.1.0" # Required for using binary frameworks with SPM
                spm: true
            - macos-job:
                name: Carthage
                carthage: true
            - macos-job:
                name: CocoaPods
                cocoapods: true
    notify_release:
        jobs:
        - notify_release:
            filters:
                tags:
                    only: /^v.*/
                branches:
                    ignore: /.*/

jobs:
    macos-job:
        parameters:
            xcode:
                type: string
                default: "14.1.0"
            cocoapods:
                type: boolean
                default: false
            carthage:
                type: boolean
                default: false
            spm:
                type: boolean
                default: false
        macos:
            xcode: << parameters.xcode >>
        environment:
            HOMEBREW_NO_AUTO_UPDATE: 1
        steps:
            - checkout
            - run:
                name: Ensure netrc
                command: Tests/Integration/ensure_netrc.sh
            - run:
                name: Install XcodeGen
                command: brew install xcodegen
            - when:
                condition: << parameters.carthage >>
                steps:
                  - run:
                      name: Install Carthage
                      command: |
                        curl -OL "https://github.com/Carthage/Carthage/releases/download/0.38.0/Carthage.pkg"
                        sudo installer -pkg Carthage.pkg -target /
                  - run:
                      name: Test Integration via Carthage
                      command: Tests/Integration/test_carthage.sh
            - when:
                condition: << parameters.cocoapods >>
                steps:
                  - run:
                      name: Test Integration via CocoaPods
                      command: Tests/Integration/test_cocoapods.sh
            - when:
                condition: << parameters.spm >>
                steps:
                  - run:
                      name: Build release script
                      command: |
                        pushd scripts/release
                        swift build
                        popd
                  - run:
                      name: SPM SSH fix
                      command: |
                        rm ~/.ssh/id_rsa
                        for ip in $(dig @8.8.8.8 github.com +short); do ssh-keyscan github.com,$ip; ssh-keyscan $ip; done 2>/dev/null >> ~/.ssh/known_hosts || true
                  - run:
                      name: Build and Run using SPM
                      command: Tests/Integration/test_spm.sh
                  - run:
                      name: Install mbx-ci
                      command: |
                          curl -Ls https://mapbox-release-engineering.s3.amazonaws.com/mbx-ci/latest/mbx-ci-linux-amd64 > mbx-ci && chmod 755 ./mbx-ci
                  - run:
                      name: Verify LICENSE.md is up-to-date
                      command: ./scripts/release/check-license.sh
    notify_release:
        machine:
            image: ubuntu-2004:202010-01
        steps:
            - slack/notify:
                channel: sdk-releases
                event: pass
                custom: |
                    {
                        "blocks": [
                            {
                                "type": "section",
                                "text": {
                                    "type": "mrkdwn",
                                    "text": "Common SDK <https://github.com/mapbox/mapbox-sdk-common/releases/tag/$CIRCLE_TAG | $CIRCLE_TAG> has been released. cc @gl-native-team @maps-android @maps-ios"
                                }
                            }
                        ]
                    }
